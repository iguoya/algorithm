lapsable depth-0"><p class="sidebar-heading"><span>动态规划</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="回溯法"><a href="#回溯法" class="header-anchor">#</a> 回溯法</h1> <p>在所有可能的解的空间树中,依照深度优先策略,从根节点生成解空间树,搜索空间树的任一子节点时,判断该节点是否满足问题的解,不过不满足,则跳过对该节点为根的子树的生成和判断.同时向父节点回溯.</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"><div class="vuepress-eqn"></div><span class="vuepress-eq"></span></div></div>
